<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu obstacle</title>
    <link rel="stylesheet" href="style.css">
    <script src="goodOne.js" defer></script>
</head>
<body>
    <div class="rules">
        <div>
                <p>- Esquiver les obstacles</p>
                <p>- Pour jouer, utiliser les touches directionnelles du clavier, flèche du haut pour sauter et flèche du bas pour rétrécir (ordinateur) ou appuyer en dessous du personnage pour sauter (tablette et télephone)</p>
        </div>
    </div>
    <div class="container">
        <div class="button-container">
            <div class="buttonSet">
                <button class="buttonStart set">Start</button>
                <button class="buttonRestart set">Restart</button>
                <button class="buttonRules set">Rules</button>
            </div>
        </div>
        <div class="jeu">
            <img class="personnage" src="./img/personnage2.PNG" alt="personnage">
            <!-- <img class="personnage2" src="./img/personnage.PNG" alt="personnage"> -->
            <div class="obstacle1"></div>
            <div class="obstacle2"></div>
        </div>
    </div>
</body>
</html>
