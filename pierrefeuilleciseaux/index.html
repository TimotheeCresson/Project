<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pierre feuille ciseaux</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">
            Jeu du Pierre Feuille Ciseaux
        </h1>
        <div class="containerObjets">
            <div class="objet">
                <button class="pierre">
                    <img src="./img/pierre.jpg" alt="pierre">
                </button>
            </div>
            <div class="objet">
                <button class="ciseaux">
                    <img src="./img/ciseaux.jpg" alt="ciseaux">
                </button>
            </div>
            <div class="objet">
                <button class="feuille">
                    <img src="./img/feuille.jpg" alt="feuille">
                </button>
            </div>
        </div>
        <div class="Resultat">
            <div class="choixDuJoueur"></div>
            <div class="choixOrdi"></div>
            <div class="gagnant"></div>
        </div>
    </div>
</body>
</html>
